<script id="query-results" type="text/html">
		{{#entries}}
		<div>
			<span><input type="radio" name="asset" value="{{uid}}" onClick="postToParent('{{uid}}')">{{title}}</span>
			<span><img src="{{serverURL}}{{pictureUrlExtension}}{{uid}}{{thumbnailSize}}" alt="thumbnailPic"></span>

		</div>  
		{{/entries}}
		{{^entries}}{{^noQuery}}<p>No document found</p>{{/noQuery}}{{/entries}}
</script>

<script id="previous-value" type="text/html">
	
		{{#initialValue}}
			<div><span><input type="radio" name="asset" value="{{uid}}" onClick="postToParent('{{uid}}')" checked>Keep Actual Asset</span>
			<span><img src="{{serverURL}}{{pictureUrlExtension}}{{initialValue}}{{thumbnailSize}}" alt="thumbnailPic"></span>
			</div>
		{{/initialValue}}
</script>
